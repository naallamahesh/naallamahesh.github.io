<!DOCTYPE html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registerform.css">
    <script src="registerform.js"></script>

</head>
<html>
<body>
        <div id="page">
            <div id="content">
                <div id="banner">
                    <div id="welcomeText">
                        <h1>Welcome to Infinity App</h1>
                    </div>
                    <div id="links">
                        <a href="index.html">Dashboard</a>
                        <a href="register.html">Register</a>
                        <a href="judges.html">Judges</a>
                        <a href="participants.html">Participants</a>
                    </div>
                    <div class="clear"></div> 
                </div>

                <div class="container">    
                    <div class="registerform">
                        <h1> Registration Form </h1>
                        <form onsubmit="enroll()">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Name"/>
                            <label for="employeeId">Employee Id</label>
                            <input type="text" id="employeeId" name="employeeId" placeholder="Employee Id"/>
                            <label for="teamName"> Team Name</label>
                            <input type="text" id="teamName" name="teamName" placeholder="Team Name"/>
                            <label for="teamSize"> Team Size</label>
                            <input type="text" id="teamSize" name="teamSize" placeholder="Team Size"/>
                            
                            
                            <label for="location">Location</label>
                            <select name="location" placeholder="Location" id="location">
                                <option value="" ></option>
                                <option value="Hyderbad" >Hyderbad</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bangalore">Bangalore</option>
                            </select>

                            <input type="submit" name="submit"/>
                        </form>

                    </div>
                </div>
            </div>    
            <footer>
                <div id="copyright">
                    <p>Copyright Â© Pramati Technologies Pvt Ltd - 2020</p>
                </div>
                <div id="contactus">
                    <a href="contactus">Contact Us</a>
                </div>
                
                <div class="clear"></div> 
            </footer>
        </div>
    </body>

</body>
</html>
