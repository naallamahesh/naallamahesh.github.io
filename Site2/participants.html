<script>
    let sessionstorage = sessionStorage.getItem("registeredEntries");
    let registeredEntries = null;
    if(sessionstorage == null) {
      registeredEntries = [];  
    } else {
      registeredEntries = JSON.parse(sessionstorage);
    }
    if(registeredEntries != null) {
        let ul = document.getElementById("participantList");
        for(i in registeredEntries) {
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(registeredEntries[i].name));
            ul.appendChild(li);
        }
    }

</script>
